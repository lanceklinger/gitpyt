{% extends 'base/base.html' %}
{% load staticfiles %}

{% block title %}Create Repo{% endblock %}
{% block head %}
	<link rel=" stylesheet" type="text/css" href="{% static 'gitpyt/style.css' %}" />
{% endblock %}

{% block body_block %}
			<h1>Create a Repo</h1>
			<div class="col-lg-4 col-lg-offset-1">
				<form action="/createrepository/" method="post">{% csrf_token %}
					<div class="form-group">
						<label class="control-label" for="projectName">Project Name: </label>
						<input class="form-control" id="projectName" type="text" name="projectName" autofocus>
					</div>
					<div class="form-group">
						<input type="submit" value="Create">
					</div>
				</form>
			</div>
			<h4>Current Repos</h4>
			{% for item in dirContents %}
				<p><a href="/repository">{{ item }}</a></p>
			{% endfor %}
{% endblock %}
